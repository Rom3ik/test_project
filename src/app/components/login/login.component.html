
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <label>
            <input maxlength="12" autocomplete matInput placeholder="User" formControlName="userName" required>
          </label>
          <mat-error *ngIf="form.controls.userName.value.length !== 4">
            Username must be min 4 length
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <label>
            <input minlength="6" autocomplete matInput type="password" placeholder="Password" formControlName="password" required>
          </label>
          <mat-error *ngIf="form.controls.password.value.length !== 6">
            Password must be min 6 length
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
