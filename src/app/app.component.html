<app-toolbar (toggleMenu)="toggleMenu()" *ngIf="isAuthenticated()" [username]="username"></app-toolbar>
<mat-sidenav-container class="main-container">
  <mat-sidenav mode="side" opened *ngIf="isAuthenticated()">
    <div class="bg-light border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
      <div class="sidebar-heading">Menu</div>
      <mat-divider></mat-divider>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light" routerLink="/dashboard">Main</a>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="status ? 'full-content' : 'half-content'">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
